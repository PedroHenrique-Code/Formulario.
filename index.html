<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mentoria </title>
    
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
    <div class="page">
       
        <header>
            <h1> Mentoria </h1>
            <p> Preencha o formulário abaixo para agendar a sua mentoria </p>
        </header>
    
        <form id="my-form">
            <fieldset>
                <legend>Informações pessoais</legend>

                <div class="input-wrapper">
                    <label for="Name"> Nome </label>
                    <input type="text" id="Name" required>
                </div>

                <div class="input-wrapper">
                    <label for="last name"> Sobrenome </label>
                    <input type="text" id="last name" required>
                </div>
               
            </fieldset>    
             
            <div class="col-2">
                
                <div class="input-wrapper">
                    <label for="Email"> Email <span>(digite um email válido)</span></label>
                    <input type="text" id="Email" required>
                </div> 
                
                <div class="input-wrapper">
                    <label for="passaword"> Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" minlength="6" id="client-passaword" required>
                </div>

                <legend> Informações do mentor </legend>

                <div class="input-wrapper">
                    <label for="name"> Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" id="name" required>
                </div>

                                          
            </div>


            <Fieldset>
                <div class="fieldset-wrapper">
                    
                    <legend> Seus horários disponíveis </legend> 
    
                    <h3>Primeira mentoria</h3>

                    <div class="col-3">
    
                        <div class="input-wrapper">
                            <label for="event-date"> Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="event-date" required>
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-begin"> das</label>
                            <input type="time" id="event-begin" required>
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-end"> ate </label>
                            <input type="time" id="event-end" required>
                        </div>               
                    </div>   
                    
                    <legend> Segunda mentoria </legend>

                    <div class="col-4">
                        <div class="input-wrapper">
                            <label for="event-date"> Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="event-date" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begin"> das</label>
                            <input type="time" id="event-begin" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end"> ate </label>
                            <input type="time" id="event-end" required>
                        </div>

                    </div>                
                </div>         
            </Fieldset>
        </form>

        <footer>
            <input class= "button" type="submit" form="my-form" value="Salvar">
        </footer>
    </div>
    
</body>
</html>
